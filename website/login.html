<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup/Login</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style1.css">
    <link rel="import" href="config.html">


</head>
<form action="/login", name="myForm", method="POST", enctype="multipart/form-data">
    <div class="first_box">
        <input type="text" placeholder="Your Email Address" name="email" id="email" class="input" value=""
            required><br />
    </div>
    <div class="first_box">
        <input type="password" placeholder="Password" id="cpass" name="cpassword" value=""
            class="input" required><br />
    </div>
    <div class="first_box">
            <button type="submit" name="sub" id="otp_btn" value="Login"></button>
    </form>
    </div>

</form>
</html>
